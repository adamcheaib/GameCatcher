<body>
    <div id="whole_flex_display_wrapper">
        <main>
            <header>
                <div id="profile_flex_div">
                    <div id="profile_image" alt="Profile Picture"></div>
                    <h2>Callw</h2>
                </div>
                <form id="profile_pic_form" action="./profile/php/upload.php" method="POST"
                    enctype="multipart/form-data">
                    <input type="file" id="upload_profile_picture" name="upload"></input>
                </form>
            </header>
            <form id="banner_picture" action="./profile/php/upload.php" method="POST" enctype="multipart/form-data">
                <input type="file" name="upload" id="upload_banner_picture">
            </form>
        </main>

        <div id="split">

            <div id="profile_stuff">


                <div id="transparency"></div>

                <div id="favorite">
                    <p>Favorite Game</p>
                    <div id="favorite_game_image" alt="Favorite Game"></div>
                </div>
                <form id="upload_favorite_game" action="./profile/php/upload.php" method="POST"
                    enctype="multipart/form-data">
                    <input type="file" id="upload_favorite" name="upload"></input>

                </form>

            </div>

            <form id="profile_forum" action="./profile/php/upload.php" method="POST">
                <div class="send_message_section">
                    <div id="comment_profile" alt="Profile Picture"></div>
                    <input id="message" name="profile_message" type="text" placeholder="Write something...">
                    <button id="send_message">Send Message!</button>
                </div>
            </form>
        </div>
    </div>
    <footer id="go_home">Go Home!</footer>

</body>
